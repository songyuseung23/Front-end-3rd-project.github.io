<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div id="card-container">
    <header>
      <img src="images/illustration-hero.svg" alt="header-image">
    </header>
    <main>

      <h1>Order Summary</h1>

      <p id="content">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <section id="annual-plan">
        <img src="images/icon-music.svg" alt="music-icon">
        <div>
          <p id="plan-title">Annual Plan</p>
          <hr>
          <p id="charge-year">$59.99/year</p>
        </div>
        <p><a href="" id="change-link">Change</a></p>
      </section>

      <button id="payment">Proceed to Payment</button>
      <button id="cancel"><span>Cancel Order</span></button>

    </main>
  </div>

</body>

</html>
